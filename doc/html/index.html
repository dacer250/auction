	<script>
		window.onload = function() {
			var w = $(".img_box2").width(); //设置最大宽度,也可根据img的外部容器 而动态获得,比如：$("#demo").width();
			var h = $(".img_box1").height() / 2 - 5;

			$(".img_box2 img").each(function() { //如果有很多图片,使用each()遍历   
				var img_w = $(this).width(); //图片宽度   
				var img_h = $(this).height(); //图片高度   
				if(img_w > w) { //如果图片宽度超出指定最大宽度   
					var height = (w * img_h) / img_w; //高度等比缩放   
					$(this).css({
						"width": w,
						"height": height
					}); //设置缩放后的宽度和高度   
				}

				if(img_h > h) { //如果图片宽度超出指定最大宽度   
					var width = (h * img_w) / img_h; //高度等比缩放   
					$(this).css({
						"width": width,
						"height": h
					}); //设置缩放后的宽度和高度   
				}
			});

			w = $(".img_box1").width(); //设置最大宽度,也可根据img的外部容器 而动态获得,比如：$("#demo").width();
			h = $(".img_box1").height();

			$(".img_box1 img").each(function() { //如果有很多图片,使用each()遍历   
				var img_w = $(this).width(); //图片宽度   
				var img_h = $(this).height(); //图片高度   
				if(img_w > w) { //如果图片宽度超出指定最大宽度   
					var height = (w * img_h) / img_w; //高度等比缩放   
					$(this).css({
						"width": w,
						"height": height
					}); //设置缩放后的宽度和高度   
				}
				if(img_h > (h / 2)) { //如果图片宽度超出指定最大宽度   
					var width = ((h / 2) * img_w) / img_h; //高度等比缩放   
					$(this).css({
						"width": width,
						"height": (h / 2)
					}); //设置缩放后的宽度和高度   
				}
			});
		}
		$(document).ready(function() {
			$('.bxslider').bxSlider({
				displaySlideQty: 1, //显示li的个数
				moveSlideQty: 1, //移动li的个数  
				captions: true, //自动控制
				auto: true,
				controls: false, //隐藏左右按钮
				pager: false
			});
		});
