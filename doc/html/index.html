<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/jquery.bxslider.min.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_4qk2y7ih1cwka9k9.css" />
		<style>
			.bx-wrapper {
				margin-bottom: 0px;
				-webkit-box-shadow: 0 0 0px #FFFFFF;
				box-shadow: 0 0 0px #FFFFFF;
			}
			
			.header .search {
				height: 1.23rem;
				background-color: #FFFFFF;
				padding-top: 0.57rem;
				padding-left: 0.38rem;
			}
			
			.header .search>div {
				float: left;
				line-height: 1rem;
			}
			
			.header .search>div:first-child {
				width: 12.16rem;
				background-color: #f4f4f4;
				border-radius: 0.19rem;
				position: relative;
				margin-left: 0.76rem;
			}
			
			.header .search>div:last-child {
				padding-left: 0.38rem;
			}
			
			.header .search>div:last-child a {
				color: #999999;
			}
			
			.header .search i {
				position: absolute;
				left: 0.3rem;
				top: 0.114rem;
				color: #999999;
			}
			
			.header .search input {
				padding: 0px;
				margin: 0px;
				border: 0px;
				background-color: #f4f4f4;
				height: 1rem;
				margin-left: 1.2rem;
				width: 10.5rem;
			}
			
			.header .search a {
				height: 1rem;
				border: 0px;
			}
			
			.header .menu {
				height: 1.2rem;
				line-height: 1.3rem;
				background-color: #FFFFFF;
				padding-left: 0.38rem;
				padding-right: 0.38rem;
			}
			
			.header .menu>div {
				clear: both;
				overflow-x: auto;
				overflow-y: hidden;
				white-space: nowrap;
				scroll-snap-points-x: repeat(100%);
				scroll-snap-type: mandatory;
			}
			
			.header .menu span {
				padding-left: 0.19rem;
				padding-right: 0.19rem;
			}
			
			.header .menu .active span {
				border-bottom: 0.114rem solid #a2313e;
				color: #a2313e;
				padding-bottom: 0.076rem;
			}
			
			::-webkit-scrollbar {
				width: 0;
				height: 0;
			}
			/* 轮播 */
			
			.rotation {
				background-color: #FFFFFF;
			}
			
			.rotation img {
				width: 100%;
			}
			/* 精品 */
			
			.boutique {
				margin-top: 0.38rem;
				background-color: #FFFFFF;
			}
			
			.boutique>div:first-child {
				text-align: center;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			
			.boutique img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.boutique .img_box1 {
				width: 50%;
				height: 11.4rem;
				display: table;
				text-align: center;
				float: left;
				padding: 0.114rem;
			}
			
			.boutique .img_box1>span {
				display: table-cell;
				vertical-align: middle;
			}
			
			.boutique .img_box2 {
				width: 50%;
				float: left;
			}
			
			.boutique .img_box2>div {
				width: 100%;
				height: 5.7rem;
				display: table;
				text-align: center;
			}
			
			.boutique .img_box2>div>span {
				display: table-cell;
				vertical-align: middle;
			}
		</style>
	</head>

		</div>

	<script language="JavaScript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.bxslider.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.bxslider').bxSlider({
				displaySlideQty: 1, //显示li的个数
				moveSlideQty: 1, //移动li的个数  
				captions: true, //自动控制
				auto: true,
				controls: false, //隐藏左右按钮
				pager: false
			});
		});

		!(function(doc, win) {
			var docEle = doc.documentElement,
				evt = "onorientationchange" in window ? "orientationchange" : "resize",
				fn = function() {
					var width = docEle.clientWidth;
					width && (docEle.style.fontSize = 20 * (width / 320) + "px");
				};
			win.addEventListener(evt, fn, false);
			doc.addEventListener("DOMContentLoaded", fn, false);
		}(document, window));
	</script>
